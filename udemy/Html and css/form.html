<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form name="Employment" action="send.php" method="post">
      <table
        width="600"
        border="1"
        bordercolor="purple"
        cellspacing="2"
        cellpadding="5"
      >
        <tr>
          <td>Employment Application</td>
          <td></td>
        </tr>
        <tr>
          <td>First Name</td>
          <td><input type="text" name="fname" maxlength="50" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lname" maxlength="50" /></td>
        </tr>
        <tr>
          <td>Position</td>
          <td>
            <select name="position">
              <option value="hr">HR</option>
              <option value="cto">CTO</option>
              <option value="ceo">CEO</option>
              <option value="analysit">ANALYSIT</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Expirence</td>
          <td>
            <select name="expirence">
              <option value="one">1</option>
              <option value="three">3</option>
              <option value="five">5</option>
              <option value="seven">7</option>
              <option value="nine">9</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Job type</td>
          <td>
            <input type="checkbox" name="ft" />Full-Time
            <input type="checkbox" name="pt" />Part-Time
            <input type="checkbox" name="ct" />Contract
          </td>
        </tr>
        <tr>
          <td>Employee Status</td>
          <td>
            <input type="radio" name="estatus" value="employee" />Employee
            <input type="radio" name="estatus" value="unemployee" />Un-Employee
            <input type="radio" name="estatus" value="student" />Student
          </td>
        </tr>
        <tr>
          <td>Additional Comment</td>
          <td>
            <textarea name="comments" cols="45" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" name="submit" value="submit" />
            <input type="reset" name="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
